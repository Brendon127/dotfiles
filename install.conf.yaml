- clean: ['~']

- shell:
  - [mkdir -p ~/.config/nvim, Creating nvim directory]

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.xinitrc: xinitrc
    ~/.config/nvim/init.vim: nvimrc
    ~/.gitmessage.txt: gitmessage

- shell:
  - [chsh -s /bin/zsh $USER, Change defualt terminal to zsh]

