- clean: ['~']
- link:
    ~/.gitconfig: git/gitconfig
    ~/.zshrc: zsh/zshrc
    ~/.gitmessage.txt: git/gitmessage
    ~/.xinitrc: x/xinitrc
    ~/.config/zathura/zathurarc: zathura/zathurarc
    ~/.Xmodmap: x/Xmodmap
    ~/.Xresources: x/Xresources
    ~/.config/i3/config: i3/config
    ~/.screenlayout: misc/screenlayout
    ~/.config/polybar: polybar
    ~/.config/nvim/coc-settings.json: vim/coc-settings.json
    ~/.config/nvim/init.vim: 
      create: true
      force: true
      path: vim/init.vim

- defaults:
    link:
      relink: true
      create: true
      force: true
