- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.xinitrc: xinitrc
    ~/.config/nvim/init.vim: nvimrc

- shell:
  - [rm -rf ~/.config/nvim/init.vim, Remove old vimrc]
  - [mkdir -p ~/.config/nvim, Creating nvim directory]

